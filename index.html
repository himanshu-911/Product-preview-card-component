<body>
  <div class="main">

  <table cellspacing ="0">
    <tr>
      <td>
          <img class="left-section" src="images\image-product-desktop.jpg" alt="Image of perfume">
    </td>

      <td class="text-content"><div class="right-section">
        <h4>PERFUME</h4>
        <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
        <p class="des">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <h2>$149.99 <span class="cutout">$169.99</span> </h2>
        <button class="btn" type="button"> <img class="cart-icon" src="images\icon-cart.svg" alt="cart icon"> <span class="add">Add to Cart</span> </button>
      </div>
    </td>
    </tr>
  </table>
</div>
